version: '3'
services:
  ca-bot:
    image: ca-bot
    container_name: ca-bot
    build:
      context: ../..
      dockerfile: "docker/Dockerfile-ca"
    environment:
      - PAPERKEY=${BOT_PAPERKEY}
      - KEYBASE_USERNAME=${BOT_USERNAME}
    volumes:
      - app-volume:/mnt/
    user: root
    command: "sh -c 'chown -R keybase:keybase /mnt && su keybase -c \"bash tests/single-environment/bot-entrypoint.sh\"'"
  kssh:
    image: kssh
    container_name: kssh
    build:
      context: ../..
      dockerfile: "tests/Dockerfile-kssh"
    environment:
      - PAPERKEY=${KSSH_PAPERKEY}
      - KEYBASE_USERNAME=${KSSH_USERNAME}
      - BOT_USERNAME=${BOT_USERNAME}
      - SUBTEAM=${SUBTEAM}
      - SUBTEAM_SECONDARY=${SUBTEAM_SECONDARY}
    volumes:
      - app-volume:/mnt/
    user: root
    command: "sh -c 'chown -R keybase:keybase /mnt && su keybase -c \"bash tests/single-environment/tester-entrypoint.sh\"'"
    depends_on:
      - sshd
      - ca-bot
  sshd:
    image: sshd
    container_name: sshd
    build:
      context: ..
      dockerfile: "single-environment/Dockerfile-sshd"
    volumes:
      - app-volume:/mnt/
    depends_on:
      - ca-bot
volumes:
  app-volume:
