version: '3'
services:
  ca-bot:
    image: ca-bot
    container_name: ca-bot
    build:
      context: ..
      dockerfile: "tests/Dockerfile-cabot"
    environment:
      - KEYBASE_PAPERKEY=${BOT_PAPERKEY}
      - KEYBASE_USERNAME=${BOT_USERNAME}
    volumes:
      - app-volume:/mnt/
    user: root
    command: "sh -c 'chown -R keybase:keybase /mnt && su keybase -c \"bash tests/bot-entrypoint.sh\"'"
    ports:
      - 8080  # Used for the flask webserver that manages restarting keybaseca with different config options
  kssh:
    image: kssh
    container_name: kssh
    build:
      context: ../
      dockerfile: "tests/Dockerfile-kssh"
    environment:
      - PAPERKEY=${KSSH_PAPERKEY}
      - KEYBASE_USERNAME=${KSSH_USERNAME}
      - BOT_USERNAME
      - SUBTEAM
      - SUBTEAM_SECONDARY
    volumes:
      - app-volume:/mnt/
    user: keybase
    command: "bash tests/tester-entrypoint.sh"
    depends_on:
      - sshd-staging
      - sshd-prod
      - ca-bot
  # An ssh server that will accept signed requests with the principal "staging"
  sshd-staging:
    image: sshd-staging
    container_name: sshd-staging
    build:
      context: .
      dockerfile: "Dockerfile-sshd"
      args:
        allowed_principal: staging
    volumes:
      - app-volume:/mnt/
    depends_on:
      - ca-bot
  # An ssh server that will accept signed requests with the principal "prod"
  sshd-prod:
    image: sshd-prod
    container_name: sshd-prod
    build:
      context: .
      dockerfile: "Dockerfile-sshd"
      args:
        allowed_principal: prod
    volumes:
      - app-volume:/mnt/
    depends_on:
      - ca-bot
volumes:
  app-volume:
