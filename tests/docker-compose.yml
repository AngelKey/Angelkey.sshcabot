version: '3'
services:
  ca-bot:
    image: ca-bot
    container_name: ca-bot
    build:
      context: ..
      dockerfile: "tests/Dockerfile-cabot"
    environment:
      - BOT_PAPERKEY
      - BOT_USERNAME
    volumes:
      - app-volume:/mnt/
    user: root
    command: "sh -c 'chown -R keybase:keybase /mnt && su keybase -c \"bash tests/bot-entrypoint.sh\"'"
    ports:
      - 8080
  kssh:
    image: kssh
    container_name: kssh
    build:
      context: ../
      dockerfile: "tests/Dockerfile-kssh"
    environment:
      - KSSH_PAPERKEY
      - KSSH_USERNAME
      - BOT_USERNAME
      - SUBTEAM
      - SUBTEAM_SECONDARY
    volumes:
      - app-volume:/mnt/
    user: keybase
    command: "bash tests/tester-entrypoint.sh"
    depends_on:
      - sshd-staging
      - sshd-prod
      - ca-bot
  sshd-staging:
    image: sshd-staging
    container_name: sshd-staging
    build:
      context: .
      dockerfile: "Dockerfile-sshd"
      args:
        allowed_principal: staging
    volumes:
      - app-volume:/mnt/
    depends_on:
      - ca-bot
  sshd-prod:
    image: sshd-prod
    container_name: sshd-prod
    build:
      context: .
      dockerfile: "Dockerfile-sshd"
      args:
        allowed_principal: prod
    volumes:
      - app-volume:/mnt/
    depends_on:
      - ca-bot
volumes:
  app-volume:
