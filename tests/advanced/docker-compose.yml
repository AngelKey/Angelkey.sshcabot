version: '3'
services:
  ca-bot:
    image: ca-bot
    container_name: ca-bot
    build:
      context: ../..
      dockerfile: "docker/Dockerfile-ca"
    environment:
      - PAPERKEY=${BOT_PAPERKEY}
      - KEYBASE_USERNAME=${BOT_USERNAME}
    volumes:
      - app-volume:/mnt/
    user: keybase
    command: "bash tests/advanced/bot-entrypoint.sh"
  kssh:
    image: kssh
    container_name: kssh
    build:
      context: ../..
      dockerfile: "docker/Dockerfile-ca"
    environment:
      - PAPERKEY=${KSSH_PAPERKEY}
      - KEYBASE_USERNAME=${KSSH_USERNAME}
      - SUBTEAM=${SUBTEAM}
      - SUBTEAM_SECONDARY=${SUBTEAM_SECONDARY}
    volumes:
      - app-volume:/mnt/
    user: keybase
    command: "bash tests/advanced/tester-entrypoint.sh"
    depends_on:
      - sshd-staging
      - sshd-prod
      - ca-bot
  sshd-staging:
    image: sshd-staging
    container_name: sshd-staging
    build:
      context: ..
      dockerfile: advanced/Dockerfile-sshd
      args:
        allowed_principal: staging
    volumes:
      - app-volume:/mnt/
    depends_on:
      - ca-bot
  sshd-prod:
    image: sshd-prod
    container_name: sshd-prod
    build:
      context: ..
      dockerfile: advanced/Dockerfile-sshd
      args:
        allowed_principal: prod
    volumes:
      - app-volume:/mnt/
    depends_on:
      - ca-bot
volumes:
  app-volume:
